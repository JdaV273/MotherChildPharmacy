<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.6/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.1.6/js/dataTables.js"></script>
    <link rel="stylesheet" href="users/acc_styles.css" />
    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>
</head>

<body>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Role</th>
                <th>Account Name</th>
                <th>Date Created</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="col2pic align-left col2name"><img src="uploads/dubu2.jpg" alt="Lance Tiangco"
                        class="avatar2"> Lance Tiangco</td>
                <td>Admin</td>
                <td>ltiangco</td>
                <td>2024-09-01</td>
                <td class="status-offline">Offline</td>
                <td class="edit-width"><img src="../resources/img/d-edit.png" alt="Edit"
                        style="cursor: pointer; margin-left: 10px;"><img src="../resources/img/s-remove.png"
                        alt="Delete" style="cursor: pointer; margin-left: 10px;"></td>
            </tr>
        </tbody>
    </table>
    
    <div class="permissionsBox">
        <div class="label">
            <label for="permsSelect">Permissions</label><br>
        </div>
        <div class="permissionsSelect">
            <input type="checkbox" id="SuppliersPerms"> Suppliers
            <input type="checkbox" id="TransactionsPerms"> Transactions
            <input type="checkbox" id="InventoryPerms"> Inventory
            <input type="checkbox" id="LotsPerms"> Product Lots
            <input type="checkbox" id="UsersPerms"> Users
            <input type="checkbox" id="POSPerms"> POS
            <input type="checkbox" id="REPerms"> Return & Exchange
            <input type="checkbox" id="POPerms"> Purchase Orders
        </div>
    </div>
    

</body>

</html>
